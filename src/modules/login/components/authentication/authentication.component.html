<div class="login">
  <div class="login__background">
    <img src="assets/images/login-background.png" alt="">
  </div>
  <div class="login__content">
    <div class="login__logo">
      <img src="assets/images/logo.png" alt="">
    </div>
    <div class="login__form">
      <div class="login__form-control">
        <app-input type="text" placeholder="Логин"></app-input>
      </div>
      <div class="login__form-control">
        <app-input type="password" placeholder="Пароль"></app-input>
      </div>
      <div class="login__form-button">
        <app-button routerLink="/main" caption="Войти" [dark]="true"></app-button>
      </div>
      <div class="login__form-links">
        <app-link caption="Восстановить пароль"></app-link>
        <app-link caption="Конфиденциальность"></app-link>
      </div>
    </div>
  </div>
</div>
